MODEL:
  NUM_CLASSES: 8
  BOX_HEAD:
    PREDICTOR: 'SSDLiteBoxPredictor'
  BACKBONE:
    PRETRAINED: True
    NAME: 'mobilenet_v2_fpn7'
    OUT_CHANNELS: (256, 256, 256, 256, 256, 256, 256)
  PRIORS:
    FEATURE_MAPS: [64, 32, 16, 8, 4, 2, 1]
    STRIDES: [8, 16, 32, 64, 128, 256, 512]
    MIN_SIZES: [20.48, 51.2, 133.12, 215.04, 296.96, 378.88, 460.8]
    MAX_SIZES: [51.2, 133.12, 215.04, 296.96, 378.88, 460.8, 542.72]
    ASPECT_RATIOS: [[2], [2, 3], [2, 3], [2, 3], [2, 3], [2, 3], [2, 3]]
    BOXES_PER_LOCATION: [3, 6, 6, 6, 6, 6, 6]
INPUT:
  IMAGE_SIZE: 512
DATASETS:
  TRAIN: ("voc_2007_trainval","voc_MOT17")
  TEST: ("voc_test", )
SOLVER:
  EPOCH: 30
  LR_STEPS: [140, 180]
  GAMMA: 0.1
  BATCH_SIZE: 16
  LR: 1e-3
TEST:
  BATCH_SIZE: 32

OUTPUT_DIR: 'outputs/mobilenet_fpn7_512_ft_1emb_b16_e30_embmask15_meam'
